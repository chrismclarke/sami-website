query about {
  # table to query
  abouts {
    # return from query data
    data {
      # primary key to use
      id
      # what fields to return
      attributes {
        Title
        Content
      }
    }
    # return from query meta
    meta {
      pagination {
        page
        pageSize
        total
        pageCount
      }
    }
  }
}
